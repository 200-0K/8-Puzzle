<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>8-Puzzle</title>
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>

<body class="dark">
  <header class="header">
    <div class="header__logo">
      <div class="theme-switch">
        <span class="iconify moon switched" data-icon="bx-bxs-moon" data-inline="false"></span>
      </div>
      <h1>8-Puzzle Project</h1>
    </div>
    <div class="header__nav">
      <a href="#" class="nav__item">About</a>
    </div>
  </header>

  <div class="main-container">
    <!-- Start Tiles -->
    <div class="eight-puzzle">
      <div class="eight-puzzle__title">
        <p>Start</p>
      </div>

      <div class="eight-puzzle__board">
        <div class="eight-puzzle__icon" title="Randomizer"><span class="iconify" data-icon="fa-solid:random"></span></div>
        <table class="eight-puzzle__body start eight-puzzle__body--editable">
          <tr class="eight-puzzle__row">
            <td class="eight-puzzle__cell">1</td>
            <td class="eight-puzzle__cell">2</td>
            <td class="eight-puzzle__cell">3</td>
          </tr>
          <tr class="eight-puzzle__row">
            <td class="eight-puzzle__cell">4</td>
            <td class="eight-puzzle__cell eight-puzzle__cell--blank"></td>
            <td class="eight-puzzle__cell">5</td>
          </tr>
          <tr class="eight-puzzle__row">
            <td class="eight-puzzle__cell">6</td>
            <td class="eight-puzzle__cell">7</td>
            <td class="eight-puzzle__cell">8</td>
          </tr>
        </table>
      </div>
    </div>

    <!-- Details Box -->
    <div class="info">
      <div class="info__row">
        <div class="info__field">Tiles Out of Place</div>
        <div class="info__field numberOfTilesOutPlace">??</div>
      </div>
      <div class="info__row">
        <div class="info__field">&Sigma; Distances Out of Place</div>
        <div class="info__field distanceOfTilesOutPlace">??</div>
      </div>

      <button class="btn btn--big btn--black btn--round solve">Solve</button>
    </div>

    <!-- Goal Tiles -->
    <div class="eight-puzzle">
      <div class="eight-puzzle__title">
        <p>Goal</p>
      </div>

      <div class="eight-puzzle__board">
        <div class="eight-puzzle__icon" title="Randomizer"><span class="iconify" data-icon="fa-solid:random"></span></div>
        <table class="eight-puzzle__body goal eight-puzzle__body--editable">
          <tr class="eight-puzzle__row">
            <td class="eight-puzzle__cell">1</td>
            <td class="eight-puzzle__cell">2</td>
            <td class="eight-puzzle__cell">3</td>
          </tr>
          <tr class="eight-puzzle__row">
            <td class="eight-puzzle__cell">4</td>
            <td class="eight-puzzle__cell eight-puzzle__cell--blank"></td>
            <td class="eight-puzzle__cell">5</td>
          </tr>
          <tr class="eight-puzzle__row">
            <td class="eight-puzzle__cell">6</td>
            <td class="eight-puzzle__cell">7</td>
            <td class="eight-puzzle__cell">8</td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <!-- TODO: Results -->

</body>

</html>
