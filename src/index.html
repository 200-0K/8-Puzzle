<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>8-Puzzle</title>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <h1>8-Puzzle Project</h1>
        </div>
        <div class="header__nav">
            <a href="#" class="nav__item">About</a>
        </div>
    </header>

    <div class="container">
        <!-- Start Tiles -->
        <div class="eight-puzzle">
            <div class="eight-puzzle__title">
                <p>Start</p>
            </div>

            <div class="eight-puzzle__board">
                <div class="eight-puzzle__icon"><span class="iconify" data-icon="fa-solid:random"></span></div>
                <table class="eight-puzzle__body">
                    <tr class="eight-puzzle__row">
                        <td class="eight-puzzle__cell">X</td>
                        <td class="eight-puzzle__cell">X</td>
                        <td class="eight-puzzle__cell">X</td>
                    </tr>
                    <tr class="eight-puzzle__row">
                        <td class="eight-puzzle__cell">X</td>
                        <td class="eight-puzzle__cell">0</td>
                        <td class="eight-puzzle__cell">X</td>
                    </tr>
                    <tr class="eight-puzzle__row">
                        <td class="eight-puzzle__cell">X</td>
                        <td class="eight-puzzle__cell">X</td>
                        <td class="eight-puzzle__cell">X</td>
                    </tr>
                </table>
            </div>
        </div>

        <!-- TODO -->
        <div> ... </div>

        <!-- Goal Tiles -->
        <div class="eight-puzzle">
            <div class="eight-puzzle__title">
                <p>Goal</p>
            </div>

            <div class="eight-puzzle__board">
                <div class="eight-puzzle__icon"><span class="iconify" data-icon="fa-solid:random"></span></div>
                <table class="eight-puzzle__body">
                    <tr class="eight-puzzle__row">
                        <td class="eight-puzzle__cell">X</td>
                        <td class="eight-puzzle__cell">X</td>
                        <td class="eight-puzzle__cell">X</td>
                    </tr>
                    <tr class="eight-puzzle__row">
                        <td class="eight-puzzle__cell">X</td>
                        <td class="eight-puzzle__cell">0</td>
                        <td class="eight-puzzle__cell">X</td>
                    </tr>
                    <tr class="eight-puzzle__row">
                        <td class="eight-puzzle__cell">X</td>
                        <td class="eight-puzzle__cell">X</td>
                        <td class="eight-puzzle__cell">X</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>


</body>

</html>
